name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_NAME: gha-demo
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: gha-demo-onw.byhrq.mongodb.net
      MONGODB_USERNAME: jasonpb
      MONGODB_PASSWORD: 46ZVBDuHUroFr1YR
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "mongodb_username: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "mongodb_name: $MONGODB_NAME"
          echo "mongodb_username: ${{ env.MONGODB_USERNAME }}"
